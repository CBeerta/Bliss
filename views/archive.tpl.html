{extends file='layout.tpl.html'}

{block name=body}
<div class="archive" id="content">
<ul>
<li id="title">Archives</li>
{foreach $archives as $item}
<li>
    <a href="{$base_uri}#select-feed-{$item.feed}">{$item.title}</a>:  
    <a href="{$base_uri}#select-article-{$item.fname}">
{$titles[$item.dir][$item.fname]|default: $item.guid}
    </a>
    <p class="date">{$item.timestamp|date_format:"%a, %b %e, %Y %H:%M"}</p>
</li>
{/foreach}
</ul>
</div>
{/block}
