<article id="{$entry->info->timestamp}">
    <header>
    <div id="date">{$entry->date|date_format:"D jS F Y H:i"}</div>
    <p>
    From <em>{$entry->info->feed_info->title}</em> 
    posted by: <em>{$entry->info->feed_info->author_name|default:'Unknown'}</em>
    </p>
    <h1><a href="{$entry->link}">{$entry->title}</a></h1>
    </header>
    <div class="content">
        {$entry->content}
    </div>
</article>
