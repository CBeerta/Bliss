{foreach $images as $img}
{if $img@first}
<div class="gallery-page" page="{$page}">
{/if}
<div class="gallery"><a href="{$base_uri}image?i={$img.id}" class="fancyme" rel="group-{$page}">
<img src="{$base_uri}image?thumb={$img.thumb}"{* width="{$img.width}" height="{$img.height}" *}>
</a></div>
{if $img@last}
</div>{/if}
{/foreach}
